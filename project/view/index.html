<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TradeApp Chat!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>

    <body>
        <div class="wrapper">
            <section class="form singup">
                <header>TradeApp Chat</header>
                <form action="#">
                    <div class="error-txt">Mensaje de Error</div>
                    <div class="name-details">
                        <div class="field input">
                            <label>Nombre</label>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="field input">
                            <label>Apellido</label>
                            <input type="text" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="field input">
                        <label>Correo Electronico</label>
                        <input type="text" placeholder="Correo Electronico">
                    </div>
                    <div class="field input">
                        <label>Contrase;a</label>
                        <input type="text" placeholder="Contrase;a">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field image">
                        <label>Foto de Perfil</label>
                        <input type="file">
                    </div>
                    <div class="field button">
                        <input type="submit" value="Continuar a TradeApp">
                    </div>
                </form>
                <div class="link">Ya estas registrado? <a href="#">Iniciar Sesion</a></div>
            </section>
        </div>
    </body>

</html>
